                width: 100%;

            ::placeholder{
                color: #fff;
                opacity: 0.9;
            }

            svg{
                color: blue;
                fill: currentColor;
                width: 24px;
                height: 24px;
                font-size: 20px;
                padding: 10px;
            }

            button{
                all: unset;
                cursor: pointer;
                width: 44px;
                height: 44px;

        <fieldset><legend><b>Search for:</b></legend>

                        </path>

            </form>
            <script>
                const f = document.getElementById('form');
                const q = document.getElementById('query');
                const google = 'https://www.google.com/search?q=site%3A+';
                const site = 'pagedart.com';
                function submitted(event) {
                    event.preventDefault();
                    const url = goole + site + '+' + q.value;
